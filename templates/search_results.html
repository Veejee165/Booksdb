<!DOCTYPE html>
<html>
<head>
  <title>Search Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='sres.css') }}" >
</head>
<body>
<h1>Search Results</h1>
{% if books %}
<ul>
  {% for book in books %}
  <li style="font-size:18px"> {{ book[2] }} by {{ book[3] }}
  <br> <p style="font-size:15px"> Contact No - {{ book[6] }}</li>
  <hr style="width:50%;text-align:left;margin-left:0">
  {% endfor %}
</ul>
{% else %}
<p>No books found.</p>
{% endif %}

<div class="row">
  <div class="col-lg-12">
    <a href="{{ url_for('home') }}" class="button" ><span>&#8592;</span> Back to Home</a>
  </div>
</div>

</body>
</html>
